<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<button class="btn btn-outline-danger"><a href="/show-create"> Add Music</a></button>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>tên bài hát</th>
        <th> nghệ sỹ</th>
        <th>thể loại</th>
        <th>đường dẫn</th>
        <th>action</th>
        <th>action</th>
    </tr>

    <tr th:each="item:${musicList}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getNameMusic()}"></td>
        <td th:text="${item.getAuthor()}"></td>
        <td th:text="${item.getTypeOfMusic()}"></td>
        <td th:text="${item.getLink()}"></td>
        <td>edit</td>
        <td>delete</td>
    </tr>
    </th:Each>
</table>
</body>
</html>

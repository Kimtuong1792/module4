<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="~{customer/layout::head}"></style>

</head>
<body>

<h2>Add Contract</h2>
<p>
    <a th:href="@{/contract}">
        Back to contract list
    </a>
</p>
<div id="form"  style="border: 2px" class="mb-3">
    <form th:action="@{/contract/save}" th:object="${contract}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" th:field="*{startDate}" width="500">
<!--            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" th:field="*{endDate}" width="500">
            <!--            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <div class="mb-3">
            <label class="form-label">deposit</label>
            <input type="number" class="form-control" th:field="*{deposit}" width="500">
<!--            <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{deposit}"></span>-->
        </div>
        <div>
            <label class="form-label">customer</label>
            <select th:field="*{customer}" class="form-control" >
                <option th:each="item : ${customerList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <div>
            <label class="form-label">facility</label>
            <select th:field="*{facility}" class="form-control" >
                <option th:each="item : ${facilityList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <a  th:href="@{/contract}"><button type="button" >Cancle</button></a>

        <button type="submit" >Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

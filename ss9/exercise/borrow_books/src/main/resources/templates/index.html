<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h3>Borrow Book</h3>
<p>
    <a th:href="@{/create}">
        Add new book
    </a>
</p>
<form th:action="@{/search}" method="post" >
    <input type="text" name="name">
    <button type="submit" >Search</button>
</form>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table class="table">
    <thead>

    <tr style="background-color: darkcyan">
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Type</th>
        <th>Number</th>
        <th>Action</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${bookList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.author}"></td>
        <td th:text="${row.type}"></td>
        <td th:text="${row.number}"></td>
        <td><a th:href="@{/{id}/borrow(id=${row.getId()})}">borrow</a></td>
        <td><a th:href="@{/{id}/pay(id=${row.getId()})}">pay</a></td>
        <td><button th:href="@{/{id}/view(id=${row.getId()})}">view</button></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{''(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}">Previous</a>
    <span th:text="${bookList.number + 1}"></span>/<span th:text="${bookList.totalPages}"></span>
    <a th:href="@{''(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}">Next</a>
</div>
<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

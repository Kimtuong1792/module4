<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Blog</h3>

<p>
    <a th:href="@{/list}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form action="#" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{status}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{type}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{day}"/>
        </div>

    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>

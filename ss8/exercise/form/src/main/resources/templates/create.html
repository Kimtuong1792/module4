<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post">
    <table >
        <tr>

            <td><input th:field="*{id}" hidden></td>

        </tr>
        <tr>
            <td>First Name:</td>
            <td><input th:field="*{firstName}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <br>
        <tr>
            <td>Last Name:</td>
            <td><input th:field="*{lastName}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <br>
        <tr>
            <td>Number Phone:</td>
            <td><input th:field="*{numberPhone}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></td>
        </tr>
        <br>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>
        <br>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

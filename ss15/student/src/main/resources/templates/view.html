<div id="form">

    <form action="#"  th:object="${tinTuc}"
          novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Tiêu đề :</label>
            <input type="text" class="form-control" th:field="*{tieuDe}" width="300" readonly>
        </div>
        <div>
            <label class="form-label">Danh mục :</label>
            <input type="text" class="form-control" th:field="*{danhMuc.name}" width="300" readonly>

        </div>
        <div class="mb-3">
            <label class="form-label">Nội Dung :</label>
            <input class="form-control" th:field="*{noiDung}" width="300" readonly>

        </div>
        <div class="mb-3">
            <label class="form-label">Ngày đăng tin</label>
            <input class="form-control" th:field="*{dateCreate}" width="300" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Phóng viên</label>
            <input  class="form-control" th:field="*{phongVien}" width="300" readonly>

        </div>

            <button> Đóng</button>


    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

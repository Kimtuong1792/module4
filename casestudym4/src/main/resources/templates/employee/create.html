<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="~{customer/layout::head}"></style>
</head>
<body>
<h3>Add Employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<div id="form"  style="border: 2px" class="mb-3">
    <form th:action="@{/employee/save}" th:object="${employeeDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label class="form-label">Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control" />
            <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        </div>
        <div>
            <label class="form-label">idCard</label>
            <input type="number" th:field="*{idCard}" class="form-control" />
            <span style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
        </div>
        <div>
            <label class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" />

        </div>
        <div>
            <label class="form-label">numberPhone</label>
            <input type="number" th:field="*{numberPhone}" class="form-control" />
            <span style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
        </div>
        <div>
            <label class="form-label">email</label>
            <input type="text" th:field="*{email}" class="form-control" />
            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" />
            <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div>
            <label class="form-label">Position</label>
            <select th:field="*{position}" class="form-control" >
                <option th:each="item : ${positionList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <div>
            <label class="form-label">division</label>
            <select th:field="*{division}" class="form-control" >
                <option th:each="item : ${divisionList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <div>
            <label class="form-label">educationDegree</label>
            <select th:field="*{educationDegree}" class="form-control" >
                <option th:each="item : ${educationDegreeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer ></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

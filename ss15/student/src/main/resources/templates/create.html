<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<h2 align="center">Tạo mới tin tức</h2>

<div id="form"  style="border: 2px" class="mb-3">
    <form th:action="@{/save}" th:object="${tinTucDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" th:field="*{tieuDe}" width="500">
            <span style="color: red" th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></span>
        </div>
        <div>
            <label class="form-label">Danh mục</label>
            <select th:field="*{danhMuc}" class="form-control" >
                <option th:each="item : ${danhMucList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <input type="text" class="form-control" th:field="*{noiDung}" width="500">
            <span style="color: red" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày đăng</label>
            <input type="date" class="form-control" th:field="*{dateCreate}" width="500">
            <span style="color: red" th:if="${#fields.hasErrors('dateCreate')}" th:errors="*{dateCreate}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Phóng viên</label>
            <input type="text" class="form-control" th:field="*{phongVien}" width="500">
            <span style="color: red" th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}"></span>
        </div>

        <input type="submit" value="Thêm mới"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

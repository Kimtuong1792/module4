<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Edit Employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to Employee list
    </a>
</p>
<div class="form-select-button">
    <form action="#" th:action="@{/employee/update}" th:object="${employDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}"/>
            <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        </div>
        <div>
            <label>idCard</label>
            <input type="number" th:field="*{idCard}"/>
            <span style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
        </div>
        <div>
            <label>Salary</label>
            <input type="number" th:field="*{salary}"/>

        </div
        <div>
            <label>numberPhone</label>
            <input type="number" th:field="*{numberPhone}"/>
            <span style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
        </div>
        <div>
            <label>email</label>
            <input type="text" th:field="*{email}"/>
            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
            <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div>
            <label>Position</label>
            <select th:field="*{position}">
                <option th:each="item : ${positionList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <div>
            <label>division</label>
            <select th:field="*{division}">
                <option th:each="item : ${divisionList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <div>
            <label>educationDegree</label>
            <select th:field="*{educationDegree}">
                <option th:each="item : ${educationDegreeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

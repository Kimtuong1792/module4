<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h3>Employee</h3>
<p>
    <a th:href="@{/employee/create}">
        Add new Employee
    </a>
</p>

<table class="table">
    <thead>

    <tr style="background-color: #4CAF50">
        <th>ID</th>
        <th>Name</th>
        <th>birthday</th>
        <th>idCard</th>
        <th>salary</th>
        <th>numberPhone</th>
        <th>email</th>
        <th>Address</th>
        <th>positionId</th>
        <th>educationDegreeId</th>
        <th>divisionId</th>
        <th>Actions</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${employeeList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.birthday}"></td>
        <td th:text="${row.idCard}"></td>
        <td th:text="${row.salary}"></td>
        <td th:text="${row.numberPhone}"></td>
        <td th:text="${row.email}"></td>
        <td th:text="${row.address}"></td>
        <td th:text="${row.position.name}"></td>
        <td th:text="${row.educationDegree.name}"></td>
        <td th:text="${row.division.name}"></td>
        <td><a th:href="@{/{id}/edit(id=${row.getId()})}">edit</a></td>
        <!--        <td><a th:href="@{/{id}/delete(id=${row.getId()})}">delete</a></td>-->
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    th:data-bs-target="'#a' + ${row.id}">
                Delete
            </button>

            <div class="modal fade" th:id="a + ${row.id}" data-bs-backdrop="static" data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form action="#" th:action="@{/customer/delete}"
                          method="POST">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want delete
                                <span class="text-info" th:text="${row.name}"></span>
                                <input type="hidden" th:value = "${row.id}" name="id">
                            </div>

                            <button type="submit" class="btn btn-outline-success">Delete</button>
                            <button type="button" class="btn btn-secondary center-pill" data-bs-dismiss="modal">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </td>


    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/employee'(page=${employeeList.number - 1})}" th:if="${employeeList.hasPrevious()}">Previous</a>
    <span th:text="${employeeList.number + 1}"></span>/<span th:text="${employeeList.totalPages}"></span>
    <a th:href="@{'/employee'(page=${employeeList.number + 1})}" th:if="${employeeList.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>

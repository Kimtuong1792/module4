<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Blog</h3>
<p>
    <a th:href="@{/list}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{status}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{type}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{day}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="~{customer/layout::head}"></style>
</head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to Customer list
    </a>
</p>
<div  id="form"  style="border: 2px">
    <form action="#" th:action="@{/customer/update}" th:object="${customerDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" class="form-control"/>
        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="mb-3">
            <label  class="form-label">Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control"/>
            <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        </div>
        <div>
            <label  class="form-label" >gender</label>
            <select th:field="*{gender}" class="form-control">
                <option th:value="0" th:text="Male"></option>
                <option th:value="1" th:text="FeMale"></option>
                <option th:value="2" th:text="LGBT"></option>
            </select>


        </div>
        <div>
            <label  class="form-label">idCard</label>
            <input type="number" th:field="*{idCard}" class="form-control"/>
            <span style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
        </div>
        <div>
            <label  class="form-label" >numberPhone</label>
            <input type="number" th:field="*{numberPhone}" class="form-control"/>
            <span style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
        </div>
        <div>
            <label  class="form-label">email</label>
            <input type="text" th:field="*{email}" class="form-control"/>
            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label  class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
            <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div>
            <label  class="form-label">customerType</label>
            <select th:field="*{customerType}" class="form-control">
                <option th:each="item :${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="~{customer/layout::head}"></style>
</head>
<body>

<h3>Add Facility</h3>
<p>
    <a th:href="@{/facility}">
        Back to facility list
    </a>
</p>
<div id="form" >
    <form th:action="@{/facility/save}" th:object="${facilityDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Facility Type</label>
            <select class="form-control" th:field="*{facilityType}" onchange="facilitys(this.value)">
                <option th:each="item:${facilityTypeList}" th:text="${item.name}"
                        th:value="${item.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
<!--            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>
        <div class="mb-3">
            <label>Area</label>
            <input class="form-control"  type="number" th:field="*{area}"/>
<!--            <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>-->
        </div>

        <div class="mb-3">
            <label>Cost</label>
            <input  class="form-control" type="number" th:field="*{cost}"/>
<!--            <span style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>-->
        </div>
        <div class="mb-3">
            <label>Max People</label>
            <input  class="form-control"  type="number" th:field="*{maxPeople}"/>
<!--            <span style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>-->
        </div>
        <div class="villa house">
            <label>Standard Room</label>
            <input type="text" th:field="*{standardRoom}"/>
<!--            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        </div>
        <div  class="villa house">
            <label>Description Other Convenience</label>
            <input type="text" th:field="*{descriptionOtherConvenience}"/>
<!--            <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{descriptionOtherConvenience}"></span>-->
        </div>
        <div  class="villa">
            <label>Pool Area</label>
            <input type="text" th:field="*{poolArea}"/>
            <!--            <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{descriptionOtherConvenience}"></span>-->
        </div>
        <div class="villa house">
            <label >Number OfF loors</label>
            <input type="text" th:field="*{numberOfFloors}"/>
            <!--            <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{descriptionOtherConvenience}"></span>-->
        </div>
        <div class="room" style="display: none">
            <label>Facility Free</label>
            <input type="text" th:field="*{facilityFree}"/>
        </div>
        <div>
            <label>Rent Type</label>
            <select th:field="*{rentType}">
                <option th:each="item : ${rentTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<script>

    function facilitys(id) {
        house = document.getElementsByClassName("house");
        room = document.getElementsByClassName("room");
        villa = document.getElementsByClassName("villa");
        for (let i = 0; i < house.length; i++) {
            house[i].style.display = "none";
        }
        for (let i = 0; i < room.length; i++) {
            room[i].style.display = "none";
        }
        for (let i = 0; i < villa.length; i++) {
            villa[i].style.display = "none";
        }
        if (id == 1) {
            for (let i = 0; i < villa.length; i++) {
                villa[i].style.display = "block";
            }
        } else if (id == 2) {
            for (let i = 0; i < house.length; i++) {
                house[i].style.display = "block";
            }
        } else {
            for (let i = 0; i < room.length; i++) {
                room[i].style.display = "block";
            }
        }
    }
</script>
<footer ></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

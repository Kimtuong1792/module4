<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
<h3>View Product</h3>
<p>
    <a th:href="@{}">
        Back to product list
    </a>
</p>
<div id="form">

    <form action="#"  th:object="${transaction}"
          novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Mã giao dịch</label>
            <input type="text" class="form-control" th:field="*{id}" width="300" readonly>
        </div>
        <div>
            <label class="form-label">Tên Khách hàng</label>
            <input type="text" class="form-control" th:field="*{customer.name}" width="300" readonly>

        </div>
        <div class="mb-3">
            <label class="form-label">Ngày giao dịch</label>
            <input class="form-control" th:field="*{day}" width="300" readonly>

        </div>
        <div class="mb-3">
            <label class="form-label">Loại giao dịch</label>
            <input class="form-control" th:field="*{type}" width="300" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Đơn giá</label>
            <input  class="form-control" th:field="*{cost}" width="300" readonly>

        </div>
        <div class="mb-3">
            <label class="form-label">diện tích</label>
            <input  class="form-control" th:field="*{area}" width="300" readonly>

        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
